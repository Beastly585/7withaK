<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Model Booking & Inquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #2208a2;
      --background-color: #fff;
      --text-color: #000;
      --placeholder-color: #999;
      --focus-color: #f9f9f9;
      --shadow-color: rgba(0,0,0,0.08);
      --error-color: #e74c3c;
      --dark-color: black;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Overpass", sans-serif;
      background: var(--dark-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        margin: 20px 10px;
      }
    }

    .form-wrapper {
      background: var(--background-color);
      border: 1px solid var(--primary-color);
      border-radius: 0.5rem;
      padding: 2.5rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 4px 16px var(--shadow-color);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .form-wrapper.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease 0.2s forwards;
    }

    .form-intro {
      font-size: 0.95rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease 0.3s forwards;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin-bottom: 10px;
      min-width: 200px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.4s; }
    .form-group:nth-child(2) { animation-delay: 0.45s; }
    .form-group:nth-child(3) { animation-delay: 0.5s; }
    .form-group:nth-child(4) { animation-delay: 0.55s; }

    .form-group label {
      font-size: 0.75rem;
      color: #666;
      font-weight: 500;
    }

    .required-field::after {
      content: " *";
      color: var(--error-color);
    }

    .inquiry-form {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .inquiry-form input,
    .inquiry-form textarea,
    .inquiry-form select,
    .inquiry-form button {
      padding: 0.8rem 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 0.1rem;
      font-size: 0.95rem;
      font-family: "Overpass", sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      outline: none;
      transition: all 0.3s ease;
      flex: 1;
    }

    .inquiry-form input::placeholder,
    .inquiry-form textarea::placeholder {
      color: var(--placeholder-color);
      font-size: 0.9rem;
      font-family: "Overpass", sans-serif;
    }

    .inquiry-form textarea {
      resize: vertical;
      min-height: 120px;
      flex: 100%;
    }

    .inquiry-form input:focus,
    .inquiry-form textarea:focus,
    .inquiry-form select:focus {
      background: var(--focus-color);
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }

    .inquiry-form button {
      background: var(--primary-color);
      color: var(--background-color);
      border: 1px solid var(--primary-color);
      cursor: pointer;
      flex: 0 0 auto;
      padding: 0.8rem 1.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease 0.7s forwards;
    }

    .inquiry-form button:hover {
      background: var(--background-color);
      color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Mail button tooltip */
    .mail-btn-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease 0.8s forwards;
    }

    .tooltip {
      visibility: hidden;
      background: var(--primary-color);
      color: var(--background-color);
      text-align: center;
      border-radius: 4px;
      padding: 6px 10px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      z-index: 1;
    }

    .mail-btn-wrapper:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .mail-link {
      text-decoration: none;
      display: inline-block;
      color: var(--secondary-color);
      font-weight: 500;
      border-bottom: 1px solid var(--secondary-color);
      transition: all 0.3s ease;
      padding: 0px 5px;
    }

    .mail-link:hover {
      background: var(--secondary-color);
      color: var(--background-color);
    }

    /* Expandable section */
    .toggle-row {
      margin: 10px 0;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--text-color);
      font-weight: 500;
      display: inline-block;
      width: 100%;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease 0.6s forwards;
    }

    .toggle-row span {
      border-bottom: 1px dashed var(--primary-color);
      transition: all 0.3s ease;
    }

    .toggle-row:hover span {
      color: var(--secondary-color);
      border-bottom-color: var(--secondary-color);
    }

    .optional-section {
      display: none;
      flex-wrap: wrap;
      gap: 0.2rem;
      margin-bottom: 1rem;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, height 0.5s ease;
    }

    .optional-section.active {
      display: flex;
      opacity: 1;
      height: auto;
    }

    .optional-section .form-group {
      opacity: 1;
      transform: translateY(0);
      animation: none;
    }

    /* Error styling */
    .error-message {
      color: var(--error-color);
      font-size: 0.75rem;
      margin-top: 0.4rem;
      display: none;
    }

    

    /* Success message */
    .success-message {
      display: none;
      background: #f0fff0;
      border: 1px solid #c3e6c3;
      border-radius: 0.25rem;
      padding: 1rem;
      margin-top: 1.5rem;
      text-align: center;
      color: #2e7d32;
    }

    /* Loading spinner */
    .form-loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-wrapper {
        padding: 1.8rem;
        width: 95%;
      }
      
      .inquiry-form {
        gap: 0.8rem;
      }
      
      .form-group {
        flex: 100%;
        min-width: 100%;
      }
      
      .optional-section .form-group {
        flex: 100%;
      }
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 1.5rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
      
      .inquiry-form input,
      .inquiry-form textarea,
      .inquiry-form select,
      .inquiry-form button {
        padding: 0.5rem 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper" id="formWrapper">
    <div class="form-title">Let's Chat</div>
    <p class="form-intro">
      Fill out your info below and I'll get in touch asap. 
    </p>
    <p class="form-intro" style="margin-bottom: 25px"> 
      For projects, the more info, the better! 
    </p>

    <!-- UPDATED FORM WITH CORRECT WEB3FORMS SETUP -->
    <form class="inquiry-form" id="bookingForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="009b63cc-d38c-4943-b121-0253de6edc02">
      <input type="hidden" name="subject" value="New Modeling Inquiry">
      <input type="hidden" name="redirect" value="https://web3forms.com/success">
      
      <!-- Add honeypot spam protection -->
      <input type="checkbox" name="botcheck" style="display: none;">

      <div class="form-group">
        <label for="name" class="required-field">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="social" class="required-field">Link to Social Media</label>
        <input type="url" id="social" name="social" placeholder="https://instagram.com/yourprofile" required>
      </div>

      <div class="form-group" style="flex: 100%;">
        <label for="email" class="required-field">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
      </div>

      <div class="form-group" style="flex: 100%;">
        <label for="message" class="required-field">Your Inquiry</label>
        <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
      </div>

      <!-- Expandable Section -->
      <div class="toggle-row" onclick="toggleOptional()"><span>+ Add more information</span></div>
      <div class="optional-section" id="optionalSection">
        <div class="form-group">
          <label for="project-date">Project Date</label>
          <input type="date" id="project-date" name="project-date">
        </div>

        <div class="form-group">
          <label for="project-time">Project Time</label>
          <input type="time" id="project-time" name="project-time">
        </div>

        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" id="duration" name="duration" placeholder="e.g. 2 hours">
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter location">
        </div>

        <div class="form-group">
          <label for="type">Project Type</label>
          <select id="type" name="type">
            <option value="">Select type</option>
            <option>Photoshoot</option>
            <option>Runway</option>
            <option>Commercial</option>
            <option>Event</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group" style="flex: 100%;">
          <label for="payment">Payment Terms</label>
          <input type="text" id="payment" name="payment" placeholder="Enter payment terms">
        </div>
      </div>

      <!-- Loading indicator -->
      <div class="form-loading" id="formLoading">
        <div class="spinner"></div>
        <p>Submitting your form...</p>
      </div>

      <button type="submit" id="submitButton">SUBMIT</button>
    </form>

    <div class="success-message" id="successMessage">
      Thank you for your inquiry! I'll get back to you as soon as possible.
    </div>
  
    <div class="mail-btn-wrapper"> Don't like forms?
      <a href="mailto:7withak@gmail.com?subject=Modeling%20Inquiry&body=Hello,%20I%20would%20like%20to%20discuss%20a%20project%20with%20you." 
        class="mail-link" id="emailLink">
        Send me an e-mail.
      </a>
      <div class="tooltip">Click to open your email client</div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Email link functionality
    document.getElementById('emailLink').addEventListener('click', function(e) {
      // Try to open mail client
      setTimeout(function() {
        // If mail client doesn't open, show fallback message
        if (!document.hidden) {
          alert("If your email client didn't open, please manually email me at 7withak@gmail.com");
        }
      }, 500);
    });
    
    // Form animation
    document.getElementById('formWrapper').classList.add('loaded');
  });

  function toggleOptional() {
    const optionalSection = document.getElementById('optionalSection');
    const toggleText = document.querySelector('.toggle-row span');
    
    optionalSection.classList.toggle('active');
    
    if (optionalSection.classList.contains('active')) {
      toggleText.textContent = '- Hide additional information';
    } else {
      toggleText.textContent = '+ Add more information';
    }
  }
</script>
</body>
</html>
